
<!doctype html>
<html>
  <head>
    <title>Ejemplo</title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function cuadrado(){
        var num = document.getElementById("n1");
        if (isNaN(num.value)){
          num.value="Error";
        }else{
          num.value = num.value*num.value;
        }
      }
      function vaciar(){
        document.getElementById("n1").value="";
      }
      function raiz(){
        var num = document.getElementById("n1");
        if (isNaN(num.value)){
          num.value="Error";
        }else{
          num.value = Math.sqrt(num.value);
        }
      }
      function cubo(){
        var num = document.getElementById("n1");
        if (isNaN(num.value)){
          num.value="Error";
        }else{
          num.value = num.value*num.value*num.value;
        }
      }
    </script>
  </head>
  <body>
    <header>Bienvenido a la calculadora de María Eugenio</header>
    <div id="main">
      <p>Número: <input type ="text" id="n1" onClick="vaciar()">
      </p>
      <p><div class="calculadora botonera">
        <button id="cuadrado" onClick="cuadrado()">x<sup>2</sup></button>
        <button id="raiz" onClick="raiz()">sqrt(x)</button>
        <button id="cubo" onClick="cubo()">x<sup>3</sup></button>
      </p>
    </div>
  </body>
</html>
